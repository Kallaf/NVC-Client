<html>

<head>
	<title>Realtime Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="chart.js"></script>
</head>

<body>

  <h3 style="text-align: center;">Number of trips without drop off location</h3>
  <div class="row">

    <div class="col-4">
          <div class="card">
              <div class="card-body">
                  <canvas id="gWithoutDropOff"></canvas>
              </div>
          </div>
      </div>

      <div class="col-4">
          <div class="card">
              <div class="card-body">
                  <canvas id="yWithoutDropOff"></canvas>
              </div>
          </div>
      </div>

      <div class="col-4">
          <div class="card">
              <div class="card-body">
                  <canvas id="fWithoutDropOff"></canvas>
              </div>
          </div>
      </div>
      

   </div>  
  
   <div class="row">

      <div class="col-4">
          <div class="card">
              <div class="card-body">
                  <canvas id="tripMinutes"></canvas>
              </div>
          </div>
      </div>

      <div class="col-4">
          <div class="card">
              <div class="card-body">
                  <canvas id="numberOfTrips"></canvas>
              </div>
          </div>
      </div>

      <div class="col-4">
          <div class="card">
              <div class="card-body">
                  <canvas id="numberOfVechiles"></canvas>
              </div>
          </div>
      </div>


   </div> 


   <h3 style="text-align: center;">Number of trips picked up from “Madison,Brooklyn”</h3>
  <div class="row">

    <div class="col-4">
          <div class="card">
              <div class="card-body">
                  <canvas id="gFrom"></canvas>
              </div>
          </div>
      </div>

      <div class="col-4">
          <div class="card">
              <div class="card-body">
                  <canvas id="yFrom"></canvas>
              </div>
          </div>
      </div>

      <div class="col-4">
          <div class="card">
              <div class="card-body">
                  <canvas id="fFrom"></canvas>
              </div>
          </div>
      </div>
      

   </div>     

</body>

</html>
